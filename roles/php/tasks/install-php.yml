---
- name: update apt cache.
  apt:
    update_cache: yes
    cache_valid_time: 86400

- name: install PHP packages
  apt:
    name: "{{ item }}"
    state: installed
  with_items:
    - libpcre3-dev
    - php7.0-dev
    - php7.0-common
    - php7.0-cli
    - php7.0-fpm
    - php7.0-curl
    - php7.0-gd
    - php7.0-json
    - php7.0-mbstring
    - php7.0-mcrypt
    - php7.0-mysql
    - php7.0-opcache
    - php7.0-redis
    - php7.0-sqlite3
    - php7.0-xml
