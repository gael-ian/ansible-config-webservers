---
thumbor_config:
  # security_key:
  # allowed_sources: []

thumbor_dependencies:
  - python-pip
  # Required libc6 version
  - 'libc6=2.29-*'
  - 'libc-bin=2.29-*'
  - 'libc6-dev=2.29-*'
  - 'libc-dev-bin=2.29-*'
  - 'libc6-dbg=2.29-*'
  # SSL support
  - libcurl4-openssl-dev
  - libssl-dev
  # OpenCV support
  - python-opencv
  - libopencv-dev
  # Image format packages
  - libjpeg-dev
  - libpng-dev
  - libwebp-dev
  - webp

thumbor_pip_packages:
  - thumbor
