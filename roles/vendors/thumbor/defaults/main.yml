---
thumbor_config:
  # security_key:
  # allowed_sources: []

thumbor_dependencies:
  - python3-pip
  # Required libc6 version
  - libc6
  - libc-bin
  - libc6-dev
  - libc-dev-bin
  - libc6-dbg
  # SSL support
  - libcurl4-openssl-dev
  - libssl-dev
  # OpenCV support
  - python3-opencv
  - libopencv-dev
  # Image format packages
  - libjpeg-dev
  - libpng-dev
  - libwebp-dev
  - webp

thumbor_pip_packages:
  - thumbor
