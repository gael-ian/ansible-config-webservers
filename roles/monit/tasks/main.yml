---
- name: Ensure Monit is installed
  apt:
    pkg: monit
    state: installed

- name: Configure Monit alerts
  template:
    src: "monit-mail.conf.j2"
    dest: "/etc/monit/conf.d/monit-mail.conf"
    owner: root
    group: root
    mode: 0600
  notify:
    - restart monit

- name: Configure Monit status server
  copy:
    src: "monit-status.conf"
    dest: "/etc/monit/conf.d/monit-status.conf"
    owner: root
    group: root
    mode: 0600
  when: monit_enable_status
  notify:
    - restart monit

- name: Create dedicated directory for services definition
  file:
    state: directory
    path: "/etc/monit/services.d/"
    owner: root
    group: root
    mode: 0755

- name: Configure Monit to load services for the dedicated directory
  copy:
    src: "services.conf"
    dest: "/etc/monit/conf.d/services.conf"
    owner: root
    group: root
    mode: 0600
  notify:
    - restart monit
