---
- name: install packages
  apt:
    pkg: lftp
    state: present

- name: install backup scripts
  copy:
    src: "{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: 0755
  with_items:
    - backup-databases
    - backup-sync

- name: ensure backup user exists
  user:
    name: "{{ mariadb_backup.user.name }}"
    group: "{{ mariadb_backup.user.name }}"
    home: "/var/backups"
    create_home: yes
    shell: /usr/sbin/nologin
    system: yes
    state: present

- name: create database backup user
  mysql_user:
    name: "{{ mariadb_backup.user.name }}"
    password: "{{ mariadb_backup.user.pass }}"
    priv: "*.*:{{ privileges | join('/*.*:') }}"
    host: localhost
    append_privs: no
    state: present
  vars:
    privileges: ['SELECT', 'SHOW VIEW', 'TRIGGER', 'EVENT', 'LOCK TABLES', 'RELOAD']

- name: configure backup credentials
  template:
    src: "my.cnf.j2"
    dest: "/var/backups/.my.cnf"
    owner: "{{ mariadb_backup.user.name }}"
    group: "{{ mariadb_backup.user.name }}"
    mode: 0600

- name: configure databases backup crons
  cron:
    name: "{{ item.time }} backup of all databases"
    user: "{{ mariadb_backup.user.name }}"
    job: "backup-databases {{ item.time }} {{ item.keep }}"
    special_time: "{{ item.time }}"
  with_items:
    - time: daily
      keep: 7
    - time: weekly
      keep: 5
    - time: monthly
      keep: 3

- name: configure backup remote credentials
  template:
    src: "env.j2"
    dest: "/var/backups/.env"
    owner: "{{ mariadb_backup.user.name }}"
    group: "{{ mariadb_backup.user.name }}"
    mode: 0600

- name: configure backup syncing cron
  cron:
    name: "daily backups syncing"
    user: "{{ mariadb_backup.user.name }}"
    job: "backup-sync"
    special_time: daily
