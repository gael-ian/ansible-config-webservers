---
- name: Ensure MySQL databases are present
  mysql_db:
    name: "{{ item.name }}"
    collation: "{{ item.collation | default('utf8_general_ci') }}"
    encoding: "{{ item.encoding | default('utf8') }}"
    state: present
  with_items: "{{ databases }}"

- name: Ensure MySQL users are present
  mysql_user:
    name: "{{ item.username }}"
    password: "{{ item.password }}"
    priv: "{{ item.name }}.*:ALL"
    host: localhost
    append_privs: no
    state: present
  with_items: "{{ databases }}"
