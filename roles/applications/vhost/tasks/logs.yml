---
- name: Setup log rotation
  template:
    src: logrotate.conf.j2
    dest: "/etc/logrotate.d/{{ fragments.name }}"
    owner: root
    group: root
    mode: 0644

- name: Monitor log rotation
  include_role:
    name: monit-service
  vars:
    monit_service:
      name: "{{ fragments.name }}"
      template: vhost.j2
