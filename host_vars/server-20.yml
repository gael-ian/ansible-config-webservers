---

# System administrator
administrator: "{{ administrators['server-20'].system }}"

# MariaDB administrator
mariadb_root_password: "{{ administrators['server-20'].mariadb.pass }}"

# MariaDB backups
mariadb_backup: "{{ mariadb_backup['server-20'] }}"

# ownCloud configuration
owncloud_config:
  vhost: "{{ vendors.owncloud['server-20'].vhost }}"
  admin: "{{ vendors.owncloud['server-20'].admin }}"
  data_dir: "/var/www/owncloud/data"
  database:
    type: "mysql"
    host: "localhost"
    name: "{{ vendors.owncloud['server-20'].database.name }}"
    user: "{{ vendors.owncloud['server-20'].database.user }}"
    pass: "{{ vendors.owncloud['server-20'].database.pass }}"

# thumbor configuration
thumbor_config: "{{ vendors.thumbor['server-20'] }}"
