## Deployers / Application owners
## ==============================
deployers:
  - name: ruby-dummy
    password: ruby-dummy
    key: host_vars/keys/deployer.ruby.rsa.pub


## Applications
## ============
applications:
  - name: ruby-dummy
    user: ruby-dummy
    type: ruby
    
    environments:
      - name: production
        
        # Databases options
        databases:
          - name: ruby_dummy_production
            collation: utf8_general_ci
            encoding: utf8
            username: ruby-dummy
            password: ruby-dummy
        
        # Vhost options
        domains:
          main:   www.ruby-dummy.com
          assets: ^assets\d+\.ruby-dummy\.com$
          additionals: 
            - ruby-dummy.com
    
    extra_packages:
      - libmysqlclient-dev
      - imagemagick
