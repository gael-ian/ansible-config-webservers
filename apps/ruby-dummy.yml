---
# ruby-dummy application
application:
  name: ruby-dummy

  # Application owner
  owner: "{{ applications['ruby-dummy'].owner }}"
    name: ruby-dummy
    password: "{{ application_owners_passwords['ruby-dummy'] }}"
    key: vault/keys/apps/ruby-dummy.rsa.pub
    email: dev@notus.sh

  # Environments
  environments:
    - name: production

      servers:
        - server-10

      # Additional packages to install
      packages:
        - libmysqlclient-dev
        - imagemagick

      # Vhost options
      vhost:
        type: ruby
        redirections: config/servers/*.conf
        domains:
          main: www.ruby-dummy.com
          additionals:
            - ruby-dummy.com
          assets:
            - assets0.ruby-dummy.com
            - assets1.ruby-dummy.com
            - assets2.ruby-dummy.com
            - assets3.ruby-dummy.com

      # Databases options
      databases:
        mariadb:
          - name: ruby_dummy_production
            collation: utf8_general_ci
            encoding: utf8
            username: "{{ applications['ruby-dummy'].databases.production.name }}"
            password: "{{ applications['ruby-dummy'].databases.production.pass }}"
            servers:
              - server-10

